<div class="messagesItem">
  <div class="photo">
    <img
      *ngIf="image"
      width="50"
      height="50"
      [src]="image"
    >
  </div>
  <div class="name">
    {{ name }}
  </div>
  <div class="date">
    {{ date | date : 'hh:mm - dd.MM.yyyy' }}
  </div>
  <div class="text">
    {{ text }}
  </div>
</div>
