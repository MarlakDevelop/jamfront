<div class="messagesItem">
  <div class="photo">
    <img
      *ngIf="image"
      width="50"
      height="50"
      [src]="image"
    >
  </div>
  <div class="name">
    {{ name }}
  </div>
  <div class="date">
    {{ date | date : 'HH:mm - dd.MM.yyyy' : timeZone }}
  </div>
  <div class="text">
    {{ text }}
  </div>
</div>
