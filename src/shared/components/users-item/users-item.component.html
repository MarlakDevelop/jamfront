<div [classList]="online ? 'online usersItem' : 'usersItem'">
  <div class="photo">
    <img
      *ngIf="image"
      [src]="image"
      width="46"
      height="46"
    >
  </div>
  <div class="name">{{ username }}</div>
  <div class="actions" *ngIf="userActions">
    <a
      class="action"
      *ngFor="let userAction of userActions"
      (click)="userAction.action.apply(null, userAction.actionArgs)"
      [innerHTML]="userAction.icon | keepHtml"
    ></a>
  </div>
</div>
