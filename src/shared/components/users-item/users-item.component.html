<div class="usersItem">
  <div class="photo">
    <img
      src="https://picsum.photos/500/300"
      width="46"
      height="46"
    >
  </div>
  <div class="name">Marlak</div>
  <div class="actions" *ngIf="userActions">
    <a class="action" *ngFor="let userAction of userActions" [innerHTML]="userAction.icon | keepHtml"></a>
  </div>
</div>
