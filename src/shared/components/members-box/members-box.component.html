<div class="membersBox">
  <app-users-item
    *ngFor="let member of members"
    [id]="member.id"
    [username]="member.username"
    [image]="member.image"
    [online]="member.online"
    [userActions]="this.isOwner ? [
          {
            icon: this.cancelIcon,
            action: openDeleteMemberDialog,
            actionArgs: [
              member.id,
              member.username
            ]
          }
        ] : []"
  ></app-users-item>
</div>
