<div id="MessengerPage">
  <div class="chatsBar">
    <app-searchbar
      (setValue)="this.searchChats = $event; loadChats();"
    ></app-searchbar>
    <app-chats-box
      [chats]="chats"
    ></app-chats-box>
    <ng-form (click)="openCreateChatDialog()">
      <app-add-new-btn
        [disabled]="false"
        [type]="'button'"
        [text]="'Добавить чат'"
      ></app-add-new-btn>
    </ng-form>
  </div>
  <router-outlet></router-outlet>
</div>
